<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sound Chat</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>


<!-- ===========================================================================

============================================================================ -->


<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Soundchat</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div id="nav-menu" class="collapse navbar-collapse flex-row-reverse">
          <div class="navbar-nav ml-auto mb-2 mb-lg-0" >
            <a id="select-artist-link" class="nav-link" href="select-artist.html">Select Artist</a>
            <a id="my-songs-link"      class="nav-link" href="my-songs.html">My Songs</a>
            <a id="add-song-link"      class="nav-link" href="add-song.html">Add Song</a>
            <a id="sign-in-link"       class="nav-link active" href="sign-in.html">Sign In</a>
            <a id="sign-out-link"      class="nav-link">Sign Out</a>
          </div>
        </div>
      </div>
    </nav>

    <h1 class="fancy-h1 mt-4">Sign In</h1>
    <img class="logo" src="assets/logo.png" />
  </header>


  <!-- =========================================================================

  ========================================================================== -->


  <main class="container-fluid">

    <div class="d-grid gap-3 mx-auto mt-2 mb-4" style="max-width: 400px;">
      <button id="google-login-button" class="btn">Sign in with Google</button>
      <button id="facebook-login-button" class="btn">Sign in with Facebook</button>
    </div>



    <form id="email-login-form" class="mx-auto p-3 bg-white border border-dark rounded-3" style="max-width: 400px;">
      <div class="mb-3">
        <input id="login-email" class="form-control" type="text" name="login_email" placeholder="Email..." />
      </div>

      <div class="mb-3">
        <input id="login-password" class="form-control" type="password" name="login_password" placeholder="Password..."  />
      </div>

      <div class="d-grid">
        <button class="btn btn-secondary">Sign In With Email</button>
      </div>
    </form>

    <!-- https://github.com/parcel-bundler/parcel/issues/2855 -->
    <small class="d-block mx-auto text-center" style="max-width: 400px">
      Create a new account with email <a href="create-email-account.html">here</a>
    </small>




  </main>
  <!-- =========================================================================

  ========================================================================== -->


  <script src="./scripts/index.js"></script>
</body>
</html>
